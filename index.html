<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KILL THE MONSTER</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./Images/icon.png"/>
</head>
<body id="body">
    <ul class="body_slides">
    <li></li>
    <li></li>
    <li></li>
    </ul>
<main class="main-page">
<div class="head-img">
    <img src="./Images/main-img.png" alt="gun-and-target-image">
</div>
<div class="game-text">
    <h1>KILL THE MONSTER</h1>
</div>
<div class="play_game">
    <p>PLAY</p>
</div>
</main>
    <audio src="./Sounds/gunshot.mp3" class="gunshot" type="audio/mpeg"></audio>
    <audio src="./Sounds/gameover.mp3" class="gameover" type="audio/mpeg"></audio>
    <audio src="./Sounds/theme.mp3" class="theme" type="audio/mpeg"></audio>
    <div class="cursor">
    <img src="./Images/crosshair.png" alt="crosshair" draggable="false">
</div>
<div class="target">
    <img src="./Images/target.png" alt="target">
</div>
<div class="target2">
    <img src="./Images/target2.png" alt="target">
</div>
<div class="target3">
    <img src="./Images/t.png" alt="target">
</div>
<div class="score"></div>
<div class="timer"></div>
<div class="highscore">HighScore 0</div>
<script src="./script.js"></script>
</body>
</html>
